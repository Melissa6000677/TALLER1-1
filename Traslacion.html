<!DOCTYPE html>
<html>

<head>
<style>
        h2 {
            color: purple;
            font-size: 25px;
            font-family: "Berlin Sans FB", sans-serif;
        }

        body {
            font-size: 20px;
            font-family: "Bahnschrift Light", sans-serif;
            color: black;
        }
</style>

<body>
    <h2>Traslaci√≥n de Vectores</h2>
    <label for="vector1">Vector 1 (x, y, z):</label>
    <input type="text" id="vector1">
    <br><br>
    <label for="vector2">Vector 2 (x, y, z):</label>
    <input type="text" id="vector2">
    <br><br>
    <button onclick="sumar()">Trasladar</button>
    <p id="resultado"></p>
</body>

<script>
    function sumar() {
        var vector1 = document.getElementById("vector1").value;
        var vector2 = document.getElementById("vector2").value;

        var vector1_coordenada = vector1.split(",").map(parseFloat);
        var vector2_coordenada = vector2.split(",").map(parseFloat);

        var resultado = [
            vector1_coordenada[0] + vector2_coordenada[0],
            vector1_coordenada[1] + vector2_coordenada[1],
            vector1_coordenada[2] + vector2_coordenada[2]
        ];

        document.getElementById("resultado").innerHTML = "El vector trasladado es: (" + resultado.join(", ") + ")";
    }
</script>
</head>

</html>
